<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FurLC ZRAM Viewer</title>
  <style>
    body { font-family: monospace; background: #111; color: #0f0; padding: 20px; }
    h1 { color: #0ff; }
    pre { background: #222; padding: 10px; border-left: 5px solid #0ff; }
    button { padding: 10px; background: #0ff; color: #000; border: none; margin-top: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>🐾 FurLC ZRAM 状态</h1>
  <button onclick="loadStatus()">刷新</button>
  <pre id="output">正在加载中...</pre>

  <script>
    function loadStatus() {
      fetch('/web/api.sh')
        .then(res => res.text())
        .then(text => { document.getElementById('output').innerText = text; })
        .catch(err => { document.getElementById('output').innerText = '加载失败：' + err; });
    }
    loadStatus(); // 初次加载
  </script>
</body>
</html>
