<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ZRAM 状态监控 - FurLC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ZRAM 状态监控</h1>

  <div id="zram-status">
    <p><strong>压缩算法：</strong><span id="algo">加载中...</span></p>
    <p><strong>总空间：</strong><span id="size">加载中...</span></p>
    <p><strong>已用内存：</strong><span id="used">加载中...</span></p>
    <p><strong>压缩率：</strong><span id="ratio">加载中...</span></p>
  </div>

  <button onclick="refreshZram()">刷新状态</button>

  <footer>
    <p>FurLC / ZRAM-Module | Powered by KernelSU WebUI</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
